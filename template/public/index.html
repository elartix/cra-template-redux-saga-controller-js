<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>%REACT_APP_TITLE%</title>
  <meta name="title" content="%REACT_APP_TITLE%">
  <meta name="description" content="%REACT_APP_DESCRIPTION%" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="%PUBLIC_URL%/">
  <meta property="og:title" content="%REACT_APP_TITLE%">
  <meta property="og:description" content="%REACT_APP_DESCRIPTION%">
  <meta property="og:image" content="%PUBLIC_URL%/meta.png?v=%REACT_APP_VERSION%">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="628">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="%PUBLIC_URL%/">
  <meta property="twitter:title" content="%REACT_APP_TITLE%">
  <meta property="twitter:description" content="%REACT_APP_DESCRIPTION%">
  <meta property="twitter:image" content="%PUBLIC_URL%/meta.png?v=%REACT_APP_VERSION%">

  <meta name="theme-color" content="#0b0b0c" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png?v=%REACT_APP_VERSION%" />
  <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg?v=%REACT_APP_VERSION%" color="#3f68b1">

  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png?v=%REACT_APP_VERSION%">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png?v=%REACT_APP_VERSION%">
  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png?v=%REACT_APP_VERSION%">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=%REACT_APP_VERSION%">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=%REACT_APP_VERSION%" />
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root" class="d-flex flex-column h-100">
  <!-- preloader app initializing loading -->
  <div class="app-preloader">
    <div class="move-progress-dot">
      <div class="mp-dot-1"></div><div class="mp-dot-2"></div><div class="mp-dot-3"></div><div class="mp-dot-4"></div>
    </div>
  </div>
</div>
</body>
</html>
